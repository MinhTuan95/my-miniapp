<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mini App Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Test Mini App Communication</h2>

  <!-- Nút dành cho WebView Flutter -->
  <button onclick="sendToFlutterWebView()">Send to webview_flutter</button>

  <!-- Nút dành cho InAppWebView -->
  <button onclick="sendToInAppWebView()">Send to flutter_inappwebview</button>

  <script>
    function sendToFlutterWebView() {
      if (window.fromWeb && window.fromWeb.postMessage) {
        window.fromWeb.postMessage('Hello from web to webview_flutter');
      } else {
        alert('window.fromWeb not found');
      }
    }

    function sendToInAppWebView() {
      if (window.flutter_inappwebview && window.flutter_inappwebview.callHandler) {
        window.flutter_inappwebview.callHandler('fromWeb', 'Hello from web to inappwebview');
      } else {
        alert('window.flutter_inappwebview not found');
      }
    }

    // Hàm Flutter có thể gọi
    function receiveFromFlutter(message) {
      alert("Received from Flutter: " + message);
    }
  </script>

</body>
</html>
