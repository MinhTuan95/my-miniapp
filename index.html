<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MiniApp Test</title>
  <script>
    // Gửi message sang Flutter
    function sendToFlutter() {
      window.flutter_inappwebview.callHandler('fromWeb', 'Hello from Web');
    }

    // Nhận message từ Flutter (nếu bạn inject JS để gọi hàm này)
    function receiveFromFlutter(message) {
      const output = document.getElementById("output");
      output.innerText = "Received from Flutter: " + message;
    }

    // Test alert
    function showAlert() {
      alert("This is a JS alert");
    }

    // Test camera (triggers permission prompt)
    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("camera-status").innerText = "Camera accessed!";
        stream.getTracks().forEach(track => track.stop()); // stop after success
      } catch (e) {
        document.getElementById("camera-status").innerText = "Camera access error: " + e.message;
      }
    }
  </script>
</head>
<body>
  <h2>MiniApp Demo</h2>

  <button onclick="sendToFlutter()">Send to Flutter</button><br/><br/>
  <button onclick="showAlert()">Trigger JS Alert</button><br/><br/>
  <button onclick="openCamera()">Open Camera</button><br/><br/>

  <p id="camera-status"></p>
  <p id="output"></p>
</body>
</html>
